<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One Page Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
      text-align: center;
    }

    header {
      background: #1e3a8a;
      color: white;
      padding: 60px 20px;
    }

    section {
      padding: 60px 20px;
    }

    footer {
      background: #1e293b;
      color: white;
      padding: 20px;
    }

    a {
      color: #1e3a8a;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <header>
    <h1>One-Page Website</h1>
    <p>This entire website is in one HTML file</p>
  </header>

  <section>
    <h2>About</h2>
    <p>
      This is a simple one-page webpage.
      Everything — content and style — is inside a single file.
    </p>
  </section>

  <section>
    <h2>Contact</h2>
    <p>Email: example@email.com</p>
    <p><a href="#top">Back to top</a></p>
  </section>

  <footer>
    <p>© 2026 One-Page Site</p>
  </footer>

</body>
</html>
